{% extends "main.html" %}

{% block content %}
    
    <div class="mx-auto h-ful flex justify-center items-center">
        <h1 class="mb-6 text-center font-hairline text-3xl inline-block">Login to
        <img
        class="mb-3 ml-2 inline-block"
        src="{{ url_for('static', filename='/images/TwinBarras.png') }}"
        width="400"
        />
        </h1>
        
    </div>
    <div class="card-login mx-auto h-ful flex">
        <div class="alert alert-danger" role="alert" v-if="errorMessage">
            [[errorMessage]]
        </div>
        <div class="alert alert-success" role="alert" v-else-if="successMessage">
            [[successMessage]]
        </div>
        <div class="alert alert-info" role="alert" v-else>
            Please enter the admin password to login.
        </div>
        <form @submit.prevent="login">
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input v-model="password" type="password" class="form-control shadow-sm" id="password-input" placeholder="Admin Password">
            </div>
            <button v-on:click="login" type="button" class="btn btn-primary shadow-sm">Login</button>
        </form>
    </div>
{% endblock %}
