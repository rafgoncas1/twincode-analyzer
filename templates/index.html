{% extends "main.html" %}

{% block content %}
    <div class="d-flex flex-row justify-content-between mb-4" v-if="sessions.length > 0">
        <input type="text" v-model="searchTerm" placeholder="Search..." class="form-control" style="max-width: 66%; height: 50px;">
        <div class="d-flex flex-row">
            <button id="filter-button" @click="nextStatusFilter" class="btn-filter mb-4 mr-2" style="width: 130px; height: 50px; text-transform: capitalize;">[[statusFilter]]</button>
            <button id="filter-button" @click="favourites = !favourites" class="material-icons btn-filter mb-4 mr-2" style="height: 50px;" v-bind:style="{ color: favourites ? 'gold' : 'black' }">star</button>        
            <button id="filter-button" @click="removeFilters" class="material-icons btn-filter mb-4 mr-2 trash" style="height: 50px;">delete</button>
        </div>
    </div>
    <hr v-if="sessions.length > 0">
    <div class="grid-container">
        <div v-for="session in filteredSessions" :key="session.name" class="card p-3 mb-2" style="height: 260px;">
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <button @click="addRemoveFavourite(session)" class="material-icons btn btn-light btn-circle" style="font-size:30px;" v-bind:style="{ color: session.favourite ? 'gold' : 'black' }">star</button>
                </div>
                <div class="badge" v-if="session.status=='completed'"> <span data-color="green">Analyzed</span> </div>
                <div class="badge" v-else-if="session.status=='running'"> 
                    <span data-color="blue">Running</span> 
                </div>
                <div class="badge" v-else> <span data-color="red">Not Analyzed</span> </div>
            </div>
            <div class="mt-5">
                <h3 class="heading">[[session.name]]</h3>
                <div class="mt-5" v-if="session.status=='running'">
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" :style="{ width: session.percentage + '%' }" :aria-valuenow="session.percentage" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span class="text1">Analyzing session...</span> 
                </div>
                <div class="mt-5" v-else-if="session.status=='completed'">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="d-flex flex-row">
                            <button @click="viewAnalysis(session)" class="btn btn-success mr-2">View</button>
                            <button @click="startAnalysis(session)" class="btn btn-secondary">Restart</button>
                        </div>
                    </div>
                </div>
                <div class="mt-5" v-else>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="d-flex flex-row">
                            <button @click="startAnalysis(session)" class="btn btn-primary">Start</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
